<h1 mat-dialog-title>Configurações da Figura</h1>
<div mat-dialog-content>
  <div>
  <label>Título                      </label>
  <br>
 <input type="text" [(ngModel)]="data.titulo">
  </div>
  <br>
  <div>
      <label>Descrição                </label>
      <br>
      <textarea type="text" [(ngModel)]="data.descricao"></textarea>
    </div>
</div>
<div mat-dialog-actions>
  <button style="margin-right: 50px" mat-button (click)="onNoClick()">Sair</button>
  <button style="margin-right: 50px" mat-button [mat-dialog-close]="data"  cdkFocusInitial>Confirmar</button>
  <button class="bn bn-alert" mat-button [mat-dialog-close]="data"  cdkFocusInitial>Excluir</button>
</div>
