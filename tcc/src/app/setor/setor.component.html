<div class="col-lg-8 col-md-7">
    <div class="card">
        <div class="header">
            <h4 class="title">Setor</h4>
        </div>
        <div class="content">
            <form [formGroup]="formCliente" (ngSubmit)="onSubmit()">
                <div class="row">
                    <div class="col-md-8" style="margin-left:10px">
                       
                    </div>
                    <div class="col-md-8" style="margin-left: 12px">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Nome do Setor</label>
                            <input type="text" class="form-control border-input" placeholder="" formControlName="nomeSetor">
                        </div>
                    </div>
                    <div class="col-md-8" style="margin-left: 12px">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Serial</label>
                            <input type="text" class="form-control border-input" placeholder="" formControlName="nomeSetor">
                        </div>
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-info btn-fill btn-wd">Cadastrar</button>
                </div>
                <div class="clearfix"></div>
            </form>
        </div>
    </div>
</div>
